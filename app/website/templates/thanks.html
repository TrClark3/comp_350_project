<!-- Simple page to thank user for signing up. -->
<!-- Page is accessible to both logged in or logged out users
  Nav bar must be dynamically displayed via calling route in views.py -->
{% if is_logged_in %}
  {% set loggedIn = True %}
{% else %}
  {% set loggedIn = False %}
{% endif %}

{% extends 'base.html' %}

{% block title %} Thanks! {% endblock %}

{% block navbars %} {{ super() }} {% endblock %}

{% block content %}
 <h1>Welcome! You're all set.</h1>
{% endblock %}

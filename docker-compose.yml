services:
  python-dev:
    container_name: flask-server
    build: 
      context: ./app
      dockerfile: Dockerfile
    volumes:
      - ./app:/var/app/flask_app
    ports:
      - "8000:8000"
  mysql-dev:
    image: mysql:latest
    container_name: flask-db
    environment:
      MYSQL_ROOT_PASSWORD: "root"
    ports: 
      - 6603:3306
    volumes:
      - database-folder:/var/lib/mysql
  adminer:
    image: adminer
    container_name: flask-adminer
    restart: always
    ports:
      - 8080:8080
    links:
      - mysql-dev
volumes:
  database-folder: 